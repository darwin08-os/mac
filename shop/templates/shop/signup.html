    {%block container%}
    {% load static %}
    <div class="container">
        <form>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="validationDefault01">First name</label>
                    <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark" required>
                </div>
          <div class="col-md-4 mb-3">
              <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Username</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="inputGroupPrepend2">@</span>
                </div>
                <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Username" aria-describedby="inputGroupPrepend2" required>
            </div>
        </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
              <label for="validationDefault03">City</label>
              <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault04">State</label>
                <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
            </div>
            <div class="col-md-3 mb-3">
                <label for="validationDefault05">Zip</label>
                <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-4">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="your_mail@gmail.com" required>
            </div>
            <div class="col-md-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="pass1" placeholder="password" required>
            </div>
            <div class="col-md-3">
                <label for="cofirm_password">Confirm password</label>
                    <input type="password" class="form-control" id="confirm_pass" placeholder="confirm password" required>
            </div>
            <div class="showbtn" style="padding-top: 37px;">
                <img src="{%static 'shop/image/eye-open.png' %}" width="56px" height="40px" class="btn" id="showpass" >
            </div>
            
        </div>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                    Agree to terms and conditions
                </label>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">signup</button>
    </form>
</div>
    {%endblock%}
    
    {%block script%}
    <script>
            document.getElementById("showpass").addEventListener('click',function(event){
                event.preventDefault()
                if(document.getElementById('confirm_pass').getAttribute('type') == 'password'){
                    document.getElementById('confirm_pass').setAttribute('type','text')
                    document.getElementById("showpass").setAttribute("src","{%static 'shop/image/eye-close.png'%}") 
                }
                else{
                    document.getElementById('confirm_pass').setAttribute('type','password')
                    document.getElementById("showpass").setAttribute("src","{%static 'shop/image/eye-open.png'%}") 
                }
                
            })
        </script>
{%endblock%}
